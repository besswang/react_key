<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <!-- <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script> -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>
  <script src="https://cdn.bootcss.com/fetch/3.0.0/fetch.js"></script>
</head>

<body>
  <div id="e1"></div>
  <script type="text/babel">
//ref ,refs
class App extends React.Component{
  constructor(props) {
    super(props);
    // 为了在回调中使用 `this`，这个绑定是必不可少的
    this.state = {
      person:[
        {
        id:1,
        name:'aaa',
        age:10
        }, {
        id:2,
        name:'bbb',
        age:15
        }
      ]
    }
    this.add = this.add.bind(this)
  }
  add(){
    let person = this.state.person
    person.unshift({id:3,name:'ccc',age:20})
    this.setState({person})
  }
  render(){
    let {person} = this.state
    console.log(person)
    return (
      <div>
        <h1>以id为key</h1>
        {
          person.map((item,index) => {
            return <p key={item.id}>{item.id}---{item.name}---{item.age} <input type="text" /></p>
          })
        }
        <h1>一index为key</h1>
        {
          person.map((item,index) => {
            return <p key={index}>{item.id}---{item.name}---{item.age} <input type="text" /></p>
          })
        }
        <button onClick={this.add}>add</button>
      </div>
    )
  }
}
ReactDOM.render(<App/>,document.getElementById('e1'))
  </script>
